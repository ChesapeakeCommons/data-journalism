<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />

<style>
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top:  200px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #aaaaaa;
        color: #404040;
    }

    #menu a.active {
        background-color: #0D0D0D;
        color: #26B2B1;
    }

    #menu a.active:hover {
        background: #F7F7F7;
    }
</style>


<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2thaXNlcjQ0MyIsImEiOiJjaWt5c3EwMWcwNnp2dWFtM3I5bW45MmhtIn0.7N2dsfrg4l7cYRVlq7cu7Q';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/skaiser443/cj2qk5u0l003n2rmrek62e28a',
    zoom: 7.3,
    center: [-77.244, 38.339]
});

map.on('load', function () {
    

    map.addSource('streams', {
        type: 'vector',
        url: 'oil_gas_streams-5yncuz'
    });
    map.addLayer({
        'id': 'streams',
        'type': 'line',
        'source': 'oil_gas_streams-5yncuz',
        
        'layout': {
            'visibility': 'none'
        }
    });

    map.addSource('conservation', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    map.addLayer({
        'id': 'Conservation',
        'type': 'line',
        'source': 'conservation',
        
        'layout': {
            'visibility': 'none'
        }
    });
    map.addSource('Oil-Gas-Leases', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    map.addLayer({
        'id': 'Oil-Gas-Leases',
        'type': 'line',
        'source': 'Oil-Gas-Leases',
        
        'layout': {
            'visibility': 'none'
        }
    });
     map.addSource('buffer', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    map.addLayer({
        'id': 'buffer',
        'type': 'line',
        'source': 'buffer',
        
        'layout': {
            'visibility': 'none'
        }
    });
});



map.scrollZoom.disable();

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

map.addControl(new mapboxgl.NavigationControl());



</script>

</body>
</html>
